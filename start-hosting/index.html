<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mXIM Signup</title>
    <link rel="favicon" href="../favicon.ico" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <header id="main-header">
      <div>
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a href="../index.html" class="main-header__brand"
          ><img
            src="../images/Maxim-logo.jpg"
            alt="mXIM - Your favorite hosting Company"
        /></a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="main-nav__item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="main-nav__item main-nav__item--cta">
            <a href="index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="">Title</label>
        <select id="title">
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required />
        <label for="e-mail">E-Mail</label>
        <input type="email" id="e-mail" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="signup-form__checkbox">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms">
            Agree to <a href="#">Terms &amp;Condition</a>
          </label>
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </main>
    <footer id="main-footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link"><a href="#">Support</a></li>
          <li class="main-footer__link"><a href="#">Terms of Use</a></li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
